<!DOCTYPE html>
<html lang="ja">
     <head>
        <meta content="charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
          var ua = navigator.userAgent.toLowerCase();
          // var isiOS = (ua.indexOf('iphone') > -1) || (ua.indexOf('ipad') > -1);
          if(ua.indexOf('iphone') || ua.indexOf('ipad')) {
            var viewport = document.querySelector('meta[name="viewport"]');
            if(viewport) {
              var viewportContent = viewport.getAttribute('content');
              viewport.setAttribute('content', viewportContent + ', user-scalable=no');
            }
          }
      </script>
        <!-- リセットcss -->
        <link rel="stylesheet" href="./css/sanitize.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- カスタマイズcss -->
        <link rel="stylesheet" href="./css/login.css">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- カスタマイズjs -->
        <script type="text/javascript" src="./js/login.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
              <a class="navbar-brand" href="./index.html">天気アプリ</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                  </ul>
                </div>
            </div>  
        </nav>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- ログインフォーム -->
            <div class="form">
              <input type="email" id="email" name="email" placeholder="メールアドレス">
              <input type="password" id="password" name="password" placeholder="パスワード" style="ime-mode:disabled;">
              <br>
              <input type="checkbox" id="show-password">
              <label for="show-password">
                パスワードを表示
              </label>
              <br>
              <button id="login-btn">ログイン</button>
            </div>
            <script> //パスワード表示の切り替え
              $(function(){
                  $('#show-password').click(function(){
                      if($('#show-password').prop('checked')){
                        $('#password').get(0).type = 'text';
                      }else{
                        $('#password').get(0).type = 'password';
                      };
                  })
              })
            </script>
        
            <!-- 新規登録ボタン -->
            <div id="formFooter">
              <a class="underlineHover" href="./register.html">アカウントをお持ちでない方</a>
            </div>
        
          </div>
        </div>
    </body>
