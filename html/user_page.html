<html lang="en">
<head>
    <meta content="charset=UTF-8">

        <!-- カスタマイズcss -->
        <link rel="stylesheet" href="./css/user_page.css">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <script type="text/javascript" src="./js/user_page.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="./index.html">天気アプリ</a>
        </div>
    </nav>
    <div id="main">
        <button id="logout">ログアウト</button>
        <!-- 各天気情報 -->
        <div class="info-wrapper" id="copy" style="display: none;">
            <div class="area-name"></div>
            <div class="flex-wrapper">
                <img class="weather-image" src="#" style="height: 50px">
                <div class="flex-container">
                    <div class="weather"></div>
                    <div class="temp"></div>
                </div>
                <div>
                    <button class="delete-btn">削除</button>
                </div>
            </div>
        </div>
    </div>
    <script> //保存状態の削除
        var delete_like = function (id) {
            $.ajax({
                url: "https://weather-app-sample.com/admin/api/v1/app_user_likes/delete/" + id,
                type: "delete",
                dataType: 'json',
                timeout: 60000
            }).done(function(data){
                console.log(data);
                if(data.result != "ok"){
                    alert("いいね削除のエラーです");
                    return;
                }
                location.reload();
            }).fail(function(data){
                alert("いいね削除のエラーです");
            });
        }
    </script>
</body>
</html>
