<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // iphoneのフォーム入力の際のズームをキャンセルする
        var ua = navigator.userAgent.toLowerCase();
        // var isiOS = (ua.indexOf('iphone') > -1) || (ua.indexOf('ipad') > -1);
        if(ua.indexOf('iphone') || ua.indexOf('ipad')) {
          var viewport = document.querySelector('meta[name="viewport"]');
          if(viewport) {
            var viewportContent = viewport.getAttribute('content');
            viewport.setAttribute('content', viewportContent + ', user-scalable=no');
          }
        }
    </script>
    <title>Sample_GoogleMap</title>
    <!-- Google Map Api -->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDKbAwhncNJ582Q8HOt-mXboEusA_s4ong&language=ja&region=JP"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <!-- custom -->
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/maps.js"></script>
    <!-- push -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
    <!-- <script type="text/javascript" src="./js/chat.js"></script> -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="flash-message"></div> <!-- フラッシュメッセージを表示するためのdiv-->
    <div id="header">
        <a class="navbar-brand" href="./index.html">天気アプリ</a>
        <div>
            <input id="address" type="text" placeholder="例：埼玉県行田市">
            <input id="search" type="submit" value="検索">
        </div>
    </div>
    <div id="main">
        <div id="map"></div> <!-- マップを表示 -->
        <div id="info-wrapper"> <!-- 天気情報を表示 -->
            <div id="area-name" class="area-name"></div>
            <div id="flex-wrapper">
                <img id="weather-image" src="#" style="height: 50px">
                <div id="flex-container">
                    <div id="weather"></div>
                    <div id="temp"></div>
                </div>
                <div>
                    <button id="likes-btn">保存</button>
                </div>
            </div>
        </div>
        <button id="chat-btn">この場所のチャットを開く</button>
        <div id="here-btn"> <!-- 現在地ボタン -->
            <img id="here-btn-img" src="./img/room-24px.svg">
        </div>
        <div id="chat-area"> <!-- チャットエリア -->
            <div id="chat-wrapper">
                <div style="width: 90%">
                    <div class="area-name"></div>
                    <div>過去30分以内のメッセージを表示</div>
                    <div id="output"></div>
                </div>
                <div id="message-form">
                    <textarea id="message"></textarea>
                    <button id="send">送信</button>
                </div>
                <button id="chat-close-btn">マップに戻る</button>
            </div>
        </div>
    </div>
    <div id="footer">©2020 nakazato shunya</div>
</body>
</html>
